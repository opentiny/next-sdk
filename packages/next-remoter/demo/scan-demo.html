<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扫码组件完整演示 - OpenTiny Next Remoter</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f5f5f5;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 1.2rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- 加载动画 -->
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在加载扫码组件...</div>
    </div>

    <!-- 应用容器 -->
    <div id="app"></div>

    <script type="module">
      import { createApp } from 'vue'
      import ScanDemo from './scan-demo.vue'

      // 创建Vue应用
      const app = createApp({
        components: {
          ScanDemo
        },
        template: `
        <div>
          <ScanDemo />
        </div>
      `
      })

      // 挂载应用
      app.mount('#app')

      // 隐藏加载动画
      setTimeout(() => {
        const loading = document.getElementById('loading')
        if (loading) {
          loading.style.opacity = '0'
          loading.style.transition = 'opacity 0.5s ease'
          setTimeout(() => {
            loading.style.display = 'none'
          }, 500)
        }
      }, 1000)
    </script>
  </body>
</html>
